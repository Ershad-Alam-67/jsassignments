<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 offset-3 bg-primary p-3">
          <div
            class="d-flex justify-content-center col-12 bg-primary text-white"
          >
            <h1>Expense Tracker</h1>
          </div>
          <hr />
          <div class="p-2 col-12 bg-primary text-white">
            <div class="input-group flex-nowrap p-1">
              <span class="input-group-text font-monospace" id="addon-wrapping"
                >Amount:</span
              >
              <input
                type="number"
                class="form-control"
                placeholder="Enter expense amount"
                aria-label="Username"
                aria-describedby="addon-wrapping"
                list="lst"
                id="am"
              />
            </div>
            <div class="input-group flex-nowrap p-1">
              <span class="input-group-text font-monospace" id="addon-wrapping"
                >Description:</span
              >
              <input
                type="text"
                class="form-control"
                placeholder="Enter description"
                aria-label="Username"
                aria-describedby="addon-wrapping"
                id="de"
              />
              <datalist id="lst">
                <option value="100"></option>
                <option value="200"></option>
                <option value="300"></option>
              </datalist>
            </div>
            <div class="input-group flex-nowrap p-1">
              <span class="input-group-text font-monospace" id="addon-wrapping"
                >Catagory:</span
              >
              <select class="form-select" id="ca">
                <option selected>none</option>
                <option>fuel</option>
                <option>food</option>
                <option>electricity</option>
                <option>movie</option>
                <option>travelling</option>
              </select>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button id="add" type="button" class="btn btn-success p-2">
              Add Expense
            </button>
          </div>
          <ul id="ui" class="list-group p-2"></ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
